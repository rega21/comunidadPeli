<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  
  <link rel="stylesheet" href="../../css/registro.css">


</head>
<body>
  <div class="overlay"></div>

  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow p-4 login-card" style="max-width:400px; width:100%;">
      <h2 class="mb-4 text-center">Iniciar sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginMail" class="form-label">Correo</label>
          <input type="email" class="form-control" id="loginMail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="loginMsg" class="mt-3"></div>
      <div class="mt-3 text-center">
        ¿No tienes cuenta? <a href="signup.html">Regístrate</a>
      </div>
      <div class="mt-3 text-center">
        <a href="../../index.html"><i class="bi bi-house"></i> Volver al inicio</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { loginUsuario } from './auth-signin.js';
    // ...
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
