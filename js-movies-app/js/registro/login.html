<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">
        <i class="bi bi-film"></i> Cine Comunidad
      </a>
    </div>
  </nav>
  <div class="container py-5">
    <form id="loginForm" class="mx-auto" style="max-width:400px;">
      <h4 class="mb-3 text-center">Iniciar Sesión</h4>
      <div class="mb-3">
        <label for="loginMail" class="form-label">Correo</label>
        <input type="email" class="form-control" id="loginMail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <div class="mt-3 text-center">
        ¿No tienes cuenta? <a href="signup.html">Regístrate</a>
      </div>
    </form>
    <div id="loginMsg" class="mt-3"></div>
      <div class="mt-3 text-center">
       <a href="../../index.html"><i class="bi bi-house"></i> Volver al inicio</a>
      </div>

  </div>
  <script type="module">
    import { loginUsuario } from './auth-signin.js';
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const mail = document.getElementById('loginMail').value.trim();
      const password = document.getElementById('loginPassword').value;
      loginUsuario(mail, password);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
