<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-film"></i> Cine Comunidad
      </a>
    </div>
  </nav>
  <div class="container py-5">
    <form id="signupForm" class="mx-auto" style="max-width:400px;">
      <h4 class="mb-3 text-center">Registro</h4>
      <div class="mb-3">
        <label for="signupName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupMail" class="form-label">Correo</label>
        <input type="email" class="form-control" id="signupMail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      <div class="mt-3 text-center">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </form>
    <div id="signupMsg" class="mt-3"></div>
  </div>
  <script type="module">
    import { registrarUsuario } from './auth-signup.js';
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const mail = document.getElementById('signupMail').value.trim();
      const password = document.getElementById('signupPassword').value;
      registrarUsuario(name, mail, password);
    });
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
