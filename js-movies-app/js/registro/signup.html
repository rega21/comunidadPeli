<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../css/registro.css">



</head>
<body class="bg-light" style="min-height:100vh;">
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="card shadow p-4" style="max-width:400px; width:100%;">
      <h2 class="mb-4 text-center">Registro</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="signupName" required>
        </div>
        <div class="mb-3">
          <label for="signupMail" class="form-label">Correo</label>
          <input type="email" class="form-control" id="signupMail" required>
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="signupPassword" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
      <div id="signupMsg" class="mt-3"></div>
      <div class="mt-3 text-center">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
      <div class="mt-3 text-center">
        <a href="../../index.html"><i class="bi bi-house"></i> Volver al inicio</a>
      </div>
    </div>
  </div>
  <script type="module">
    import { registrarUsuario } from './auth-signup.js';
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const mail = document.getElementById('signupMail').value.trim();
      const password = document.getElementById('signupPassword').value;
      registrarUsuario(name, mail, password);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
